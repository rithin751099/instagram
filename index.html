<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram Login Page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href=".css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="top">
                <div class="logo">
                    <img src="https://github.com/codingmarket07/Instagram-Login-Page/blob/master/instagram.png?raw=true" alt="instagram" style="width: 175px;">
                </div>
                <div class="form">
                    <div class="input_field">
                        <input type="text" placeholder="Phone number, username, or email" class="input">
                    </div>
                    <div class="input_field">
                        <input type="password" placeholder="Password" class="input">
                    </div>
                    <div class="btn"><a href="#">Log In</a></div> 
                </div>
                <div class="or">
                    <div class="line"></div>
                    <p>OR</p>
                    <div class="line"></div>
                </div>
                <div class="dif">
                    <div class="fb">
                        <img src="https://github.com/codingmarket07/Instagram-Login-Page/blob/master/facebook.png?raw=true" alt="facebook">
                        <p>Log in with Facebook</p>
                    </div>
                    <div class="forgot">
                        <a href="#">Forgot password?</a>
                    </div>
                </div>
            </div>
            <div class="signup">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
            <div class="apps">
                <p>Get the app.</p>
                <div class="icons">
                    <a href="#"><img src="https://raw.githubusercontent.com/codingmarket07/Instagram-Login-Page/master/appstore.png" alt="appstore"></a>
                    <a href="#"><img src="https://raw.githubusercontent.com/codingmarket07/Instagram-Login-Page/master/googleplay.png" alt="googleplay"></a>
                </div>
            </div>
        </div>
        <div class="footer">
            <from id="login" action=""
            
           <div class="links">
                <ul>
                    <li><a href="#">ABOUT US</a></li>
                    <li><a href="#">SUPPORT</a></li>
                    <li><a href="#">PRESS</a></li>
                    <li><a href="#">API</a></li>
                    <li><a href="#">JOBS</a></li>
                    <li><a href="#">PRIVACY</a></li>
                    <li><a href="#">TERMS</a></li>
                    <li><a href="#">DIRECTORY</a></li>
                    <li><a href="#">PROFILES</a></li>
                    <li><a href="#">HASHTAGS</a></li>
                    <li><a href="#">LANGUAGE</a></li>
                </ul> 
                
            </div>
            


            <div class="copyright">
                Â© 2022 INSTAGRAM
            </div>
        </div>
   

    
   
    
</body>
</html>
